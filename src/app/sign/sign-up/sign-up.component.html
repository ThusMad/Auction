<div class="container">
    <div class="auth-form">
        <h2>Create a new account</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
            <mat-list>
                <mat-list-item>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <img matPrefix src="../../../assets/icons/user.svg">
                        <input matInput formControlName="username" 
                            placeholder="Username"  [errorStateMatcher]="matcher" required>
                        <mat-error *ngIf="f.username.invalid">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <img matPrefix src="../../../assets/icons/mail.svg">
                        <input type="email" matInput formControlName="email" 
                            placeholder="Password" [errorStateMatcher]="matcher" required>
                        <mat-error *ngIf="f.password.invalid">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <img matPrefix src="../../../assets/icons/key.svg">
                        <input matInput formControlName="password" 
                            type="password"
                            placeholder="Password" [errorStateMatcher]="matcher" required>
                        <mat-error *ngIf="f.password.invalid">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <button mat-flat-button color="primary" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign In
                    </button>
                </mat-list-item>
            </mat-list>
        </form>
        <div class="signup-message">
            <span>
                Already have an account?
            </span>
            <button mat-button target="_blank" routerLink="/sign/in" color="accent" >Sign in</button>
        </div>
    </div>
</div>
