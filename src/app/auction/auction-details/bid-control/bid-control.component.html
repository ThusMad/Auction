<div class="wrapper">
    <div>
        <div class="bid-settings">
            <button (click)="decrease()" class="shadow-hard">-</button>
            <div class="bid">
                {{bid}}
            </div>
            <button (click)="increase()" class="shadow-hard">+</button>
        </div>
        <button class="bid-btn shadow-hard" (click)="placeBid()">Place bid</button>
    </div>
</div>
